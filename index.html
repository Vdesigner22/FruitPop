<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./src/fav.png" type="image/x-icon">
    <title>FruitPop</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #ea3d41">
            <div class="title">Morango</div>
            <img src="./src/Morango-refrigerante.png" class="refri">
            <img src="./src/Morango-refrigerante-foregroundBlur.png" alt="Morango" class="fruit">
        </div>

        <div class="item" style="--background: #2d5643">
            <div class="title">Abacate</div>
            <img src="./src/Abacate-refrigerante.png" class="refri">
            <img src="./src/Abacate-refrigerante-foregroundBlur.png" alt="Abacate" class="fruit">
        </div>

        <div class="item" style="--background: #e7a043">
            <div class="title">Laranja</div>
            <img src="./src/Laranja-refrigerante.png" class="refri">
            <img src="./src/Laranja-refrigerante-foregroundBlur.png" alt="Laranja" class="fruit">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
